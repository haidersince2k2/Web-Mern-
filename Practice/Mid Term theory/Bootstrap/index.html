<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Responsive Columns</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-between">
      
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-between">
        <div class="bg-primary p-2">Column 1</div>
      </div>
      <div class="col-6 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-between">
        <div class="bg-secondary p-2">Column 2</div>
      </div>
      <div class="col-6 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-between">
        <div class="bg-info p-2">Column 3</div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
