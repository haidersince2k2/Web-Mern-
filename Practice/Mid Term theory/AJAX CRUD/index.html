<!DOCTYPE html>

<body>
    <h1>Recipies:   </h1>

    <div class="form-group container-fluid">
      <label for="title">Title</label>
      <input type="text"
        class="form-control" name="title" id="title" aria-describedby="helpId" placeholder="Add Title">
      <small id="helpId" class="form-text text-muted"></small>
    </div>
    <div class="form-group container-fluid">
      <label for="steps">Recipe</label>
      <input type="text"
        class="form-control" name="recipie" id="recipe" aria-describedby="helpId" placeholder="Add Recipie">
      <small id="helpId" class="form-text text-muted"></small>
    </div>

    <button id="adddata"class="btn btn-success add-btn">ADD NEW </button>
    <div class="recipe">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Recipie</th>
                </tr>
            </thead>
            
        </table>
       
    </div>
</body>
